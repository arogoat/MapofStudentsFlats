<head>

  <meta charset="UTF-8" />
  <title>Mieszkania Warszawa</title>

</head>
<body>
   <div id="instruction" class="instruction-banner">
  Kliknij na marker, aby zobaczyƒá szczeg√≥≈Çy mieszkania
  <button class="close-instruction" onclick="hideInstruction()">‚ùå</button>
</div>

  <div class="desktop-only">
    <div id="map"></div>


    <div class="legend-toggle" onclick="toggleLegend()">üìå Legenda</div>
<div class="legend" id="legend-box">
  <strong>Legenda</strong>
  <div><span class="color-box" style="background-color: #ff3333;"></span> Kawalerka</div>
  <div><span class="color-box" style="background-color: #33cc33;"></span> 2-pokojowe</div>
  <div><span class="color-box" style="background-color: #62c2ee;"></span> 3-pokojowe</div>
  <div><span class="color-box" style="background-color: #cc61f7;"></span> 4-pokojowe</div>
  <hr />
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdOaZtgnFBLZXORA3AGpP86sUQpFay56juBhUSRO2p0mH5M2w/viewform?usp=dialog" target="_blank" class="form-link">Zaproponuj mieszkanie</a>
   <hr />
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTUpVSojdV0jk18P1Ol2hMoEPMaJ0fhrJ1mfbbCGCnIy2p8Q/viewform?usp=dialog" target="_blank" class="form-link">Zg≈Ço≈õ problem z og≈Çoszeniem</a>
</div>
    <div id="info-panel"></div>
  <script>
    const map = new maplibregl.Map({
      container: "map",
      style: "https://tiles.openfreemap.org/styles/bright",
      center: [21.00672, 52.23193],
      zoom: 13.5
    });

    function fetchFlats() {
     fetch("https://opensheet.elk.sh/1CwyfK23MNkUf1pxV1OMPJ10nAgu47WuYIsuSiq40mdk/mieszkaniawarszawa")
        .then(res => res.json())
        .then(data => {
          const features = data.map(row => ({
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [parseFloat(row.longitude), parseFloat(row.latitude)]
            },
            properties: {
              title: row.title,
              typ: row.typ,
              opis: row.opis,
              cena: row.cena,
              image: row.image,
              link: row.link
            }
          }));

          const geojson = {
            type: "FeatureCollection",
            features: features
          };

          if (map.getSource("flats")) {
            map.getSource("flats").setData(geojson);
          } else {
            map.addSource("flats", {
              type: "geojson",
              data: geojson
            });

            map.addLayer({
              id: "flats-layer",
              type: "circle",
              source: "flats",
              paint: {
                "circle-radius": 8,
                "circle-color": [
                  "match",
                  ["get", "typ"],
                  "kawalerka", "#ff3333",
                  "2-pokojowe", "#33cc33",
                  "3-pokojowe", "#62c2ee",
                  "4-pokojowe", "#cc61f7",
                  "#999999"
                ],
                "circle-stroke-color": "#ffffff",
                "circle-stroke-width": 2
              }
            });

            map.on("click", "flats-layer", (e) => {
              const feature = e.features[0];
              const panel = document.getElementById("info-panel");
              panel.innerHTML = `
                <h2 class="title">${feature.properties.title}</h2>
                <img class="image" src="${feature.properties.image}" style="width: 100%; height: auto; margin-bottom: 10px;">
                <p class="cena">Cena: ${feature.properties.cena} + op≈Çaty</p>
                <p class="opis">${feature.properties.opis}</p>
                <a class="link" href="${feature.properties.link}" target="_blank">Zobacz Ofertƒô</a>
              `;
              panel.style.display = "block";
            });

            map.on("click", (e) => {
              const features = map.queryRenderedFeatures(e.point, { layers: ["flats-layer"] });
              if (features.length === 0) {
                document.getElementById("info-panel").style.display = "none";
              }
            });

            map.on("mouseenter", "flats-layer", () => {
              map.getCanvas().style.cursor = "pointer";
            });

            map.on("mouseleave", "flats-layer", () => {
              map.getCanvas().style.cursor = "";
            });
          }
        });
    }

    map.on("load", () => {
      fetchFlats();
      setInterval(fetchFlats, 15000); // auto-aktualizacja co 15s
    });
  </script>
   <script>
  function toggleLegend() {
    const legend = document.getElementById("legend-box");
    legend.style.display = (legend.style.display === "block") ? "none" : "block";
  }
</script>
<script>

    if (instruction) instruction.style.display = "none";
  }
</script>
